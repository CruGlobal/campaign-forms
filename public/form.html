<!DOCTYPE html>
<html>
<head>
    <title>Example Form</title>
    <link rel="stylesheet" href="https://www.cru.org/css/cru.css" type="text/css">
</head>
<body>
<div class="container">
    <div class="campaign-form">
        <div class="alert alert-danger hidden" role="alert">An issue has occurred. Please try again or contact website administrator.</div>
        <form class="" action="http://localhost:3000/forms" method="post">
            <!--<input type="hidden" name="id" value="e1fe1152-e2f5-41bc-bdba-b5e48eb8b438"/>-->
            <input type="hidden" name="id" value="e1fe1152-e2f5-41bc-bdba-b5e48eb8b285"/>
            <div class="form-group">
                <label for="cf_first_name">Given Name</label>
                <input id="cf_first_name" class="form-control" type="text" name="first_name" placeholder="Given Name" required>
            </div>

            <div class="form-group">
                <label for="cf_last_name">Family Name</label>
                <input id="cf_last_name" class="form-control" type="text" name="last_name" placeholder="Family Name" >
            </div>

            <div class="form-group">
                <label for="cf_email_address">Email Address</label>
                <input id="cf_email_address" class="form-control" type="email" name="email_address" placeholder="jane.doe@example.com" required>
            </div>

            <div class="form-group">
                <label for="cf_gender">Gender</label>
                <div>
                    <label class="radio-inline">
                        <input type="radio" name="gender" value="Male" required>
                        Male
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="gender" value="Female" required>
                        Female
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" >Subscribe</button>
        </form>
        <div class="alert alert-success hidden" role="alert"><div><strong>Congratulations!</strong> You have successfully subscribed.</div></div>
    </div>
    <script type="application/javascript" src="http://localhost:3000/assets/campaign-form.js"></script>
</div>
</body>
</html>
