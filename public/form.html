<!DOCTYPE html>
<html>
<head>
    <title>Example Form</title>
    <link rel="stylesheet" href="https://www.cru.org/css/cru.css" type="text/css">
</head>
<body>
<div class="container">
    <div class="campaign-form">
        <div class="alert alert-success hidden" role="alert"></div>
        <form>
            <input type="hidden" name="campaign" value="MPDXService"/>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" name="first_name" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="last_name" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label for="email_address">Email address</label>
                <input type="email" class="form-control" id="email_address" name="email_address" placeholder="Email"
                       required>
            </div>
            <div class="alert alert-danger hidden" role="alert"></div>
            <button type="submit" class="btn btn-primary" onclick="campaignForm.subscribe">Submit</button>
        </form>
    </div>
    <script type="application/javascript" src="/assets/application.js"></script>
    <script type="application/javascript">
        window.campaignForm.successMessage = '<div><strong>Congratulations!</strong> You have successfully subscribed.</div>';
        window.campaignForm.successCallback = function (master_person_id) {
            if (typeof window._satellite !== 'undefined') {
                if (typeof master_person_id !== 'undefined')
                    window.digitalData = $.extend(true, {}, window.digitalData || {}, {
                        user: [{profile: [{profileInfo: {grMasterPersonId: master_person_id}}]}]
                    });
                window._satellite.track('aa-email-signup');
            }
            console.log(master_person_id);
        };
    </script>
</div>
</body>
</html>
