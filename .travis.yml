dist: focal
sudo: false
language: ruby
cache:
  bundler: true
  directories:
    - node_modules
  yarn: true
services:
  - postgresql
  - redis-server
addons:
  postgresql: "12"
  apt:
    packages:
      # https://docs.travis-ci.com/user/database-setup/#using-a-different-postgresql-version
      - postgresql-12
      - postgresql-client-12
env:
  global:
    # These variables are intentionally blank in order establish the connection to the Postgresql 12 server:
    - DB_ENV_POSTGRESQL_USER_TEST=
    - DB_ENV_POSTGRESQL_USER=
    - DB_ENV_POSTGRESQL_PASS_TEST=
    - DB_ENV_POSTGRESQL_PASS=
    - DB_PORT_5432_TCP_ADDR_TEST=
    - DB_PORT_5432_TCP_ADDR=
    - DB_PORT_5432_TCP_PORT_TEST=5433
before_install:
  - gem install bundler -v 2.2.28
  - yarn --ignore-engines
  - bundle config gems.contribsys.com $SIDEKIQ_CREDS
before_script:
  - bundle exec rake db:setup
script:
  - bundle exec rspec --color
  - bundle exec bundle audit check --update --ignore CVE-2015-9284
  - bundle exec brakeman -A -q --ensure-latest --no-pager
  - bundle exec standardrb
  # - yarn run improved-yarn-audit --ignore-dev-deps
