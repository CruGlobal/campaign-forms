sudo: false
language: ruby
cache: bundler
services:
  - postgresql
  - redis-server
addons:
  postgresql: "9.6"
before_install:
  - bundle config gems.contribsys.com $SIDEKIQ_CREDS
before_script:
  - bundle exec rake assets:precompile
  - bundle exec rake db:setup
script:
  - bundle exec rspec
  - bundle exec rubocop -R
